<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 작업중</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="shortcut icon" href="../static/images/favicon.png">
</head>
<style >
    .italicText{
            font-style: italic;
        }
</style>
<style type="text/css">
    #load {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        display: block;
        opacity: 0.8;
        background: white;
        z-index: 99;
        text-align: center;
    }

    #load > img {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 100;
    }
    </style>
<script src="https://code.jquery.com/jquery-1.8.0.js"
    integrity="sha256-00Fh8tkPAe+EmVaHFpD+HovxWk7b97qwqVi7nLvjdgs="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(window).on('load', function () {
        $("#load").hide();
    });
</script>
<body>
    <div class="image">
        <img src="../static/images/footerPhoto.png" style="width: 100%;">
    </div>
<center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <br>
                    <div class="text-center">
                        <div class="italicText">
                            <font size="2">감성 분석을 기반으로 하는 동향분석 서비스 입니다.</font>
                        </div>
                        <br>
                        <div class="row">
                            <!-- 로딩화면-->
                            <div id="load">
                                <img src="../static/images/icons8-spinner.gif" alt="loading">
                                <a target="_blank" href="https://icons8.com/icon/JsEIppO8i4X0/spinner">Spinner</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                            </div>
    
                            {{search}}에 대해서 관련 정보를 수집하는 중입니다.
                            

                            버튼을 누르면 감성 분석을 시작합니다.
                            (크롤러가 완전히 실행이 끝나지 않았으면 페이지 로딩이 걸립니다.)

                            {% if value_on != 1 %} 
                                <b> 크롤링이 끝났습니다. </b>
                                <a href="/graph" class="card-link">감성분석 시작</a>
                            {% else %} 
                                <b>아직 크롤링이 끝나지 않았습니다.</b>
                            {% endif %}
                        </div>                                                    
                    </div>
                </div>
                <div class="col-3"></div>
            </div>

            
            <hr>

            <!-- 광고 삽입 코드 -->
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-G9r3bF8U0VG5cV6L" 
            data-ad-width   = "320" 
            data-ad-height  = "100"></ins> 
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            <hr>
        </div><!--<div class="row justify-content-center">-->
    </div><!--container-->
</center>



<!--footer 부분-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">
            Copyright &copy; 우리집은 남동향
        </p>
    </div>
</footer>

</body>

</html>
